<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Explore a vast collection of high-quality images with our intuitive image search engine. Download stunning visuals for free and find inspiration for your projects, presentations, and designs. Start searching now and discover the perfect image for every need!">
     <meta name="keywords" content="image search, image search engine, visual search, high-quality images, free images, download images, creative inspiration, stock photos, royalty-free images, visual discovery">
    <title>search image</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.8/css/line.css"
    />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="lightbox">
      <div class="wrapper">
        <header>
          <div class="photographer">
            <i class="uil uil-camera"></i>
            <span class="author">Maria loznevaya</span>
          </div>
          <div class="buttons">
            <i class="uil uil-import"></i>
            <i class="uil uil-times"></i>
          </div>
        </header>
        <div class="preview-img">
          <div class="img"><img src="images/img-4.jpg" alt="" /></div>
        </div>
      </div>
    </div>

    <section class="search">
      <img src="images/searchimg1.avif" alt="" />
      <div class="content">
        <h1>Image <span>Gallery</span></h1>
        <p>Explore a world of images and download with just one click!</p>
        <div class="search-box">
          <i class="uil uil-search"></i>
          <input type="text" class="searchinput" placeholder="search image" />
        </div>
      </div>
    </section>

    <section class="gallery">
      <ul class="images"></ul>
      <button class="load-more">Load More</button>
    </section>
  </body>
</html>
